<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contatos - Barbearia Alura</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                    </ul> 
                </nav>
            </div>
        </header>

        <main>
           <form>
               <label for="nomeSobrenome">Nome e sobrenome</label>
               <input type="text" id="nomeSobrenome" class="input-padrao" required>

               <label for="email">Email</label>
               <input type="text" id="email" class="input-padrao" required placeholder="fulano@hotmail.com">

               <label for="tel">Telefone</label>
               <input type="text" id="tel" class="input-padrao" required placeholder="Coloque todo seu número, inclusive o DDD">

               <label for="mensagem">Mensagem</label>
               <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

               <fieldset>
                    <legend>Como prefere nosso contato:</legend>

                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
               </fieldset>

               <fieldset>
                   <legend>Qual horario pretende ser atendido?</legend>
                   <select>
                       <option>Manhã</option>
                       <option>Tarde</option>
                       <option>Noite</option>
                   </select>
               </fieldset>

               <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

               <input type="submit" value="Enviar formulário" class="enviar">
           </form>

           <table>
               <tr>
                   <td>Dia</td>
                   <td>Horário</td>
               </tr>
               
               <tr>
                   <td>Segunda</td>
                   <td>8h até 20h</td>
               </tr>

               <tr>
                  <td>Quarta</td>
                  <td>8h até 20h</td>
               </tr>

               <tr>
                  <td>Sexta</td>
                  <td>8h até 20h</td>
               </tr>
           
            </table>
        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura – 2022</p>
        </footer>
    </body>
</html>
